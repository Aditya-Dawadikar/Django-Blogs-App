{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href='{% static 'Style.css' %}' rel="stylesheet">
</head>
<body>
    <div class='container'>
        <div style='width: 800px;height:500px;margin: 100px auto;' class='std-shadow row p-5'>
            <h2>Welcome to bloggers app....</h2>
            <div class='col'>
                <h3>Signup</h3>
                <form action='http://localhost:8000/blog/accounts/signup/handler/' method='post'>
                    {% csrf_token %}
                    <label>Username</label>
                    <input class='form-control' type='text' placeholder="username" name='username'></input>
                    <label>Email</label>
                    <input class='form-control' type='email' placeholder="jonhdoe@gmail.com" name='email'></input>
                    <label>Password</label>
                    <input class='form-control' type='password' placeholder="********" name='password'></input>
                    <label>Confirm Password</label>
                    <input class='form-control' type='password' placeholder="********" name='cpassword'></input>
                    <br/>
                    <input type='submit' value="Signup" class='btn btn-primary'></input>
                </form>
            </div>
            <div class='col'>
                <h3>Login</h3>
                <form action='http://localhost:8000/blog/accounts/login/handler/' method='post'>
                    {% csrf_token %}
                    <label>Username</label>
                    <input class='form-control' type='text' placeholder="username" name='username'></input>
                    <label>Password</label>
                    <input class='form-control' type='password' placeholder="********" name='password'></input>
                    <br/>
                    <input type='submit' value="Login" class='btn btn-primary'></input>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
